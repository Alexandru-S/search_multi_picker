<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <div class="container">
     <div class="col s3"></div>
     <div class="col s6">
        <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">List of tasks</span>
          <p>The list below will display the card selection chosen by you to be submitted in bulk.</p>
        </div>
        <div class="card-action">
          <a href="#">Add selection to list</a>
          <a href="#">Submit</a>
        </div>
      </div>
     </div>
     <div class="col s3"></div>
  </div>
  <!--JavaScript at end of body for optimized loading-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" rel="stylesheet">
</body>
</html>
